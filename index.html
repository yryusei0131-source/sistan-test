<title>単語テスト作成アプリ</title>
<style>
  body { font-family: sans-serif; padding: 20px; max-width: 900px; margin: auto; }
  .controls { display: grid; grid-template-columns: repeat(6, minmax(120px,1fr)); gap: 10px; align-items: end; }
  .controls > div { display:flex; flex-direction:column; }
  input, select, button { padding: 6px; }
  .question { margin-bottom: 10px; }
  .answer { color: green; margin-left: 10px; }
  .meta { margin: 8px 0 16px; color:#555; font-size: 14px; }

  /* 印刷用スタイル */
  @media print {
    body { margin: 0; padding: 0; }
    #controls { display: none; }
    #quiz {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 10px 40px;
      padding: 40px;
    }
    .question {
      margin-bottom: 15px;
      font-size: var(--dynamic-font-size, 16px);
    }
    .answer { display: none !important; }
    .print-answers .answer { display: inline !important; color: green !important; }
  }
</style>
</head>

  <h1>シスタン単語テスト作成アプリ</h1>

  <div class="controls">
    <div>
      <label>開始番号（from）</label>
      <input type="number" id="rangeStart" value="1" min="1">
    </div>
    <div>
      <label>終了番号（to）</label>
      <input type="number" id="rangeEnd" value="15" min="1">
    </div>
    <div>
      <label>問題数</label>
      <input type="number" id="numQuestions" value="10" min="1">
    </div>
    <div>
      <label>出題形式</label>
      <select id="direction">
        <option value="en2jp">英語→日本語</option>
        <option value="jp2en">日本語→英語</option>
        <option value="both">ランダム</option>
      </select>
    </div>
    <div>
      <button id="generateBtn">テスト作成</button>
    </div>
    <div>
      <button id="toggleBtn">解答を見る/隠す</button>
      <button id="printBtn" style="margin-left:6px;">印刷する</button>
      <button id="printAnswerBtn" style="margin-left:6px;">解答付き印刷</button>
    </div>
  </div>

  <div class="meta">
    <span id="statsTotal"></span>　
    <span id="statsRange"></span>　
    <span id="statsMax"></span>

</div>

/* ================================================ */

let showAnswers = false;

/* 要素参照 */
const elStart = document.getElementById("rangeStart");
const elEnd = document.getElementById("rangeEnd");
const elNum = document.getElementById("numQuestions");
const elDir = document.getElementById("direction");
const elQuiz = document.getElementById("quiz");
const elStatsTotal = document.getElementById("statsTotal");
const elStatsRange = document.getElementById("statsRange");
const elStatsMax = document.getElementById("statsMax");

/* 初期統計表示 */
function updateStats() {
  const total = words.length;
  let start = clamp(parseInt(elStart.value || "1", 10), 1, total);
  let end = clamp(parseInt(elEnd.value || total.toString(), 10), 1, total);
  if (start > end) [start, end] = [end, start];
  const inRange = end - start + 1;
  elStatsTotal.textContent = `総単語数: ${total}`;
  elStatsRange.textContent = `範囲: ${start} ～ ${end}（${inRange}語）`;
  elStatsMax.textContent = `出題数の上限: 制限なし`; // ←ここを変更
  elNum.removeAttribute("max"); // ←ここを追加
  // if (+elNum.value > inRange) elNum.value = String(inRange); ←この行は削除またはコメントアウト
}
updateStats();

/* ユーティリティ */
function clamp(v, min, max) { return Math.min(max, Math.max(min, v)); }
function getRangeSlice() {
  const total = words.length;
  let start = clamp(parseInt(elStart.value || "1", 10), 1, total);
  let end = clamp(parseInt(elEnd.value || total.toString(), 10), 1, total);
  if (start > end) [start, end] = [end, start];
  // ユーザーは1始まりなので、配列は0始まりに調整
  return words.slice(start - 1, end);
}

/* 範囲変更時の自動調整 */
[elStart, elEnd].forEach(inp => {
  inp.addEventListener("input", updateStats);
});

/* テスト生成 */
function generateQuiz() {
  const pool = getRangeSlice();
  const numQuestions = clamp(parseInt(elNum.value || "1", 10), 1, 9999); // 上限を大きく
  const direction = elDir.value;

  // poolより多い場合は繰り返し出題
  let quizWords = [];
  if (numQuestions <= pool.length) {
    quizWords = [...pool].sort(() => 0.5 - Math.random()).slice(0, numQuestions);
  } else {
    // poolをシャッフルして繰り返し追加
    let temp = [];
    while (quizWords.length < numQuestions) {
      if (temp.length === 0) temp = [...pool].sort(() => 0.5 - Math.random());
      quizWords.push(temp.pop());
    }
  }

  elQuiz.innerHTML = "";
  quizWords.forEach((word, idx) => {
    let q, a;
    let dir = direction === "both" ? (Math.random() < 0.5 ? "en2jp" : "jp2en") : direction;
    if (dir === "en2jp") { q = word.english; a = word.japanese; }
    else { q = word.japanese; a = word.english; }

    const div = document.createElement("div");
    div.className = "question";
    div.innerHTML = `<strong>${idx+1}.</strong> ${q} <span class="answer" style="display:${showAnswers?'inline':'none'}">→ ${a}</span>`;
    elQuiz.appendChild(div);
  });

  // 問題数によってフォントサイズを印刷時に最適化
  let fontSize;
  if (numQuestions <= 10) fontSize = "24px";
  else if (numQuestions <= 20) fontSize = "20px";
  else if (numQuestions <= 40) fontSize = "16px";
  else fontSize = "12px";
  document.documentElement.style.setProperty("--dynamic-font-size", fontSize);
}

/* ボタン動作 */
document.getElementById("generateBtn").onclick = generateQuiz;
document.getElementById("toggleBtn").onclick = () => {
  showAnswers = !showAnswers;
  document.querySelectorAll(".answer").forEach(span => {
    span.style.display = showAnswers ? "inline" : "none";
  });
};
document.getElementById("printBtn").onclick = () => window.print();

// 解答付き印刷ボタンの追加
document.getElementById("printAnswerBtn").onclick = () => {
  const quizDiv = document.getElementById("quiz");
  quizDiv.classList.add("print-answers");
  window.print();
  setTimeout(() => {
    quizDiv.classList.remove("print-answers");
  }, 100);
};
